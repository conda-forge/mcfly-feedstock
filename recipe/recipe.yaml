context:
  version: "0.9.4"

package:
  name: mcfly
  version: ${{ version }}

source:
  url: https://github.com/cantino/mcfly/archive/v${{ version }}.tar.gz
  sha256: 31cdd76bfab3b05b4873bc20f03eb022e5a5d68f6595bc6df5dd9fce4b519e53

build:
  number: 0
  skip: ppc64le

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - mcfly --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Fly through your shell history
  homepage: https://github.com/cantino/mcfly
  repository: https://github.com/cantino/mcfly

extra:
  recipe-maintainers:
    - danielnachun
